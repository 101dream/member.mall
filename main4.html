<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>임직원 복지몰</title>
  <style>
    body {
      font-family: serif;
      margin: 0;
    }
    .page {
      display: flex;
      gap: 12px; /* 버튼 간 간격 */
      padding: 10px;
      margin-left: 20px;
    }
    .page input[type="button"] {
      background: none;
      border: none;
      padding: 0;
      margin: 0;
      font: inherit;
      color: inherit;
      cursor: pointer;
    }
    h1 {
      font-size: 40px;
      text-align: center;
      margin-bottom: 0;
    }
    .menu {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px 0;
      gap: 40px;
    }
    .search-box {
      display: flex;
      align-items: center;
      gap: 5px; /* 검색창과 버튼 간격 */
  }
    ul {
      display: flex;
      margin: 0;
      padding: 0;
      list-style: none;
    }
    ul > li {
      margin: 0 20px;
    }
    ul > li > a {
      text-decoration: none;
      color: black;
    }
    ul > li > a:hover {
      color: brown;
    }
    #search {
      height: 30px;
      font-size: 14px;
      padding: 5px;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }
    .hand {
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: auto;
      z-index: 1000;
      animation: shake 0.6s infinite;
    }
    @keyframes floatUp {
        0% {
            opacity: 0;
            transform: translateY(30px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }
    .alien {
        position: fixed;
        bottom: 20px;
        right: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        z-index: 1000;
    }
    .speech-bubble {
        background: #fff;
        border: 2px solid #000000;
        padding: 8px 12px;
        border-radius: 15px;
        margin-bottom: 8px;
        position: relative;
        font-size: 14px;
        color: #000000;
        animation: floatUp 1s ease-out forwards;
    }

    /* 말풍선 꼬리 */
    .speech-bubble::after {
        content: '';
        position: absolute;
        bottom: -10px;
        left: 50%;
        margin-left: -7px;
        width: 0;
        height: 0;
        border: 7px solid transparent;
        border-top-color: #000000;
    }
    .alien > .speech-bubble > a {
        font-style: italic;
    }
  </style>
</head>
<body>
